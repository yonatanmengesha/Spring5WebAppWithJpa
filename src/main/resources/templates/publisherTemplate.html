<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h1> Publisher Lists</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>

  </tr>

  <tr th:each="publisher :${publishers}">
    <td th:text="${publisher.id}">ID</td>
    <td th:text="${publisher.name}">Yonatan</td>
    <td th:text="${publisher.address}">Silver Spring ,MD</td>

  </tr>
</table>

</body>
</html>
